<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóveis</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ícones -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    
</head>
<body>
    <header>
        <div class="imagem-container">
            <a href="index.html">
                <img src="/img/castelo_do_sol.png">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li>Compra</li>
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>


    <div>
        <h2 class="form-title">Cadastro de Imóvel</h2>
        <form id="imovelForm">
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao" required>
        
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required>
        
            <label for="qnt_quartos">Quantidade de quartos:</label>
            <select id="qnt_quartos" name="qnt_quartos" required>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        
            <label for="qnt_banheiros">Quantidade de banheiros:</label>
            <select id="qnt_banheiros" name="qnt_banheiros" required>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        
            <label for="area_lazer">Área de lazer:</label>
            <select id="area_lazer" name="area_lazer" required>
                <option value="Não" selected>Não</option>
                <option value="Sim">Sim</option>
            </select>
        
            <label for="piscina">Piscina:</label>
            <select id="piscina" name="piscina" required>
                <option value="Não" selected>Não</option>
                <option value="Sim">Sim</option>
            </select>
        
            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>
        
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- <button id="limparStorage">Limpar Dados</button> -->

    <footer class="footer">
        <nav class="flex">
            <ul class="social">
                <li>
                    <i class="fa-brands fa-telegram"></i>
                </li>
                <li>
                    <i class="fa-brands fa-facebook"></i>
                </li>
                <li>
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <li>
                    <i class="fa-brands fa-whatsapp"></i>
                </li>
            </ul>
        </nav>
    </footer>

    <script type="module" src="/src/main.js"></script>
    
</body>
</html>
